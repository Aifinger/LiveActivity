    <title>Dynamic Island Pet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* iOS Wallpaper style gradient */
        background: linear-gradient(180deg, #ffafbd 0%, #ffc3a0 100%); 
        margin: 0;
        overflow: hidden; /* Prevent scrolling on the body to mimic an app screen */
      }
      
      /* Custom Scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Pixel Art Animation Keyframes */
      @keyframes walk {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-2px); }
      }
      
      @keyframes tail-wag {
        0% { transform: rotate(0deg); }
        50% { transform: rotate(10deg); }
        100% { transform: rotate(0deg); }
      }

      .pixel-art {
        image-rendering: pixelated;
      }
    </style>
